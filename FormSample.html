<!-- Usuario: Vamos a solicitar para el usuario de acceso al servicio una cadena de letras minúsculas, con un
número opcionalmente de hasta dos dígitos al final. La cadena completa tendrá entre 5 y 12 caracteres: -->

<div><label for="usuario">Usuario</label>
<input type="text" name="usuario" id="usuario" pattern="^([a-z]+[0-
9]{0,2}){5,12}$" required/></div>



<!-- Password: Por último vamos a solicitar una cadena como contraseña, la cual podrá contener letras
mayúsculas, minúsculas, números y los caracteres !?-. Su tamaño: entre 8 y 12 caracteres: -->

<div><label for="pass">Contraseña</label>
<input type="password" name="pass" id="pass" pattern="[A-Za-z0-9!?-]
{8,12}" required/></div>
